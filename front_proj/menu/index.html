<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Recipe App</title>
</head>
<body>
  <header>
    <h1>Recipe Finder</h1>
    <p>Find recipes based on ingredients or dish name!</p>
    <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Enter ingredient or dish name..." oninput="autocompleteSearch()">
        <div id="suggestions" class="suggestions-list"></div>
        <button onclick="searchRecipes()">Search</button>
      </div>
      
  </header>
  <main>
    <div id="recipesContainer" class="recipe-grid"></div>
    <div id="favoritesContainer" class="recipe-grid"></div>
    <div id="recipesContainer" class="recipe-grid"></div>
      
  </main>

  <!-- Recipe Modal -->
  <div id="recipeModal" class="modal">
    <div class="modal-content">
      <span class="close-button" onclick="closeModal()">&times;</span>
      <div id="recipeDetails"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
